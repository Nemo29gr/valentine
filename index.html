<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Angie</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="neon-card" aria-label="Neon noir invite">
        <h1 class="neon-name">Angie</h1>
        <p class="neon-question">Angie, are you free on February 14th?</p>
        <p class="neon-subline">Fuel gauge says: you're my favorite detour.</p>
        <div class="cluster-dial" aria-hidden="true">
          <div class="cluster-sweep"></div>
          <div class="dial-glass"></div>
          <div class="dial-markers" aria-hidden="true">
            <span class="marker-0">0</span>
            <span class="marker-1">20</span>
            <span class="marker-2">40</span>
            <span class="marker-3">60</span>
            <span class="marker-4">80</span>
            <span class="marker-5">100</span>
            <span class="marker-6">120</span>
            <span class="marker-7">140</span>
          </div>
          <div class="dial-label">Speed</div>
          <div class="dial-needle"></div>
        </div>
        <div class="neon-actions">
          <button class="btn btn--yes" type="button">Yes</button>
          <button class="btn btn--no" type="button">No</button>
        </div>
        <p class="neon-message" aria-live="polite">
          Let us grab food together and be my valentine, twin.
        </p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
