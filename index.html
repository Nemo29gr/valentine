<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Neon Noir</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="neon-card" aria-label="Neon noir invite">
        <h1 class="neon-name">Angie</h1>
        <div class="dash-top">
          <span class="dash-tag">Street Spec</span>
          <div class="dash-lights" aria-hidden="true">
            <span class="light light--amber">ABS</span>
            <span class="light light--red">OIL</span>
            <span class="light light--green">OK</span>
          </div>
          <span class="dash-vin">CHS-0214</span>
        </div>
        <p class="neon-question">Dinner on me?</p>
        <div class="dial-row" aria-hidden="true">
          <svg class="dancer-svg" viewBox="0 0 140 240">
            <line class="pole" x1="100" y1="10" x2="100" y2="230" />
            <path
              class="dancer"
              d="M70 52
                 Q56 60 56 76
                 Q58 92 70 100
                 Q84 110 86 124
                 Q88 142 74 158
                 Q60 174 48 186"
            />
            <path class="arm" d="M68 78 Q82 88 98 86" />
            <path class="leg" d="M74 158 Q96 176 114 188" />
            <circle class="head" cx="70" cy="40" r="12" />
            <path class="floor" d="M18 218 H122" />
          </svg>
          <div class="cluster-dial" aria-hidden="true">
            <div class="cluster-sweep"></div>
            <div class="dial-glass"></div>
            <div class="dial-markers" aria-hidden="true">
              <span class="marker-0">0</span>
              <span class="marker-1">40</span>
              <span class="marker-2">80</span>
              <span class="marker-3">120</span>
              <span class="marker-4">160</span>
              <span class="marker-5">200</span>
              <span class="marker-6">240</span>
            </div>
            <div class="dial-center" aria-hidden="true">
              <span class="gear">N</span>
              <span class="rpm">RPM</span>
            </div>
            <div class="dial-label">Speed</div>
            <div class="dial-needle"></div>
          </div>
          <svg class="car-svg" viewBox="0 0 260 120">
            <path
              class="car-body"
              d="M24 70 L52 44 Q62 36 84 36 H162 Q184 36 198 50 L220 70 Z"
            />
            <path class="car-sill" d="M28 72 H220" />
            <path class="car-window" d="M72 48 H148 Q160 48 170 58 L176 68 H64 Z" />
            <path class="car-spoiler" d="M202 52 L224 52 L230 60 L206 60 Z" />
            <path class="car-hood" d="M52 62 Q90 48 132 48" />
            <circle class="wheel" cx="78" cy="84" r="16" />
            <circle class="wheel" cx="186" cy="84" r="16" />
            <circle class="wheel-core" cx="78" cy="84" r="6" />
            <circle class="wheel-core" cx="186" cy="84" r="6" />
            <path class="car-headlight" d="M24 70 L44 70 L40 76 L22 76 Z" />
            <path class="car-taillight" d="M210 70 L224 70 L224 76 L206 76 Z" />
          </svg>
        </div>
        <div class="neon-actions">
          <button class="btn btn--yes" type="button">Yes</button>
          <button class="btn btn--no" type="button">No</button>
        </div>
        <p class="neon-success" aria-live="polite">
          Yeahhh steile insta
        </p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
